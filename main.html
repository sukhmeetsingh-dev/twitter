<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Page -->
    <section class="main-page">
        <!-- left-->
        <div class="left">
            <div class="left-content">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h3 class="left-content-heading">Find your interests</h3>
                </div>
                <div>
                    <i class="fa-solid fa-user-group"></i>
                    <h3 class="left-content-heading">
                        Explore what people are talking about
                    </h3>
                </div>
                <div>
                    <i class="fa-solid fa-comment"></i>
                    <h3 class="left-content-heading">Join the people</h3>
                </div>
            </div>
        </div>
        <!-- end of left-->
        <!-- right -->
        <div class="right">
            <div class="right-content">
                <form class="right-content-form">
                    <input type="text" class="user-info" placeholder="Phone , email or username">
                    <div>
                        <input type="password" class="password" placeholder="Password">
                        <label>Forgot Password?</label>
                    </div>
                    <button type="button" class="btn-top">Login</button>
                </form>

                <div class="middle-content">
                    <i class="fa-brands fa-twitter"></i>                    <h1>Explore what's happening in the world</h1>
                    <!-- <h4>Join Twitter</h4> -->
                    <button type="button" class="sign-up">Sign Up</button>
                    <button type="button" class="log-in">Log in</button>
                </div>
            </div>
        </div>
        <!-- end of right -->

        <!-- footer  -->
        <footer class="main-page-footer">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Status</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">&copy; 2023 Twitter</a></li>
            </ul>
        </footer>
        <!-- end of footer  -->

    </section>
    <!-- end of main page  -->
</body>

</html>
